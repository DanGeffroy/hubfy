<h4 class="white-text center-align">My hub</h4>
<div class="grid" [ngGrid]="{'max_cols': 6, 'auto_resize': true}">
  <div class="grid-item" [ngGridItem]="{'sizex': 2, 'sizey': 1}">
    <youtubeplayer></youtubeplayer>
  </div>

  <div class="grid-item" [ngGridItem]="{'sizex': 2, 'sizey': 1, 'dragHandle': '.handle'}" (onDragStop)="onDragStop($event)">
    <twitchplayer></twitchplayer>
  </div>

  <div class="grid-item" [ngGridItem]="{'sizex': 2, 'sizey': 1 ,'dragHandle': '.handle'}"  (onDragStop)="onDragStop($event)">
    <twitchchat></twitchchat>
  </div>

  <div class="grid-item" [ngGridItem]="{'sizex': 2, 'sizey': 1 ,'dragHandle': '.handle'}"  (onDragStop)="onDragStop($event)">
    <simpletodo></simpletodo>
  </div>
</div>
