<div class="row handle">
 <i class="material-icons handle">open_with</i>
</div>
<div class="container">
<div class="row">
  <form (submit)="addTodo($event)">
  <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="textfield inputWhite">
          <button  class="btn waves-effect waves-light buttonParalax right" type="submit" [disabled]="newTodo===''">Add Todo</button>
  </form>
  </div>
<div class="row">
  <div class="center-align">
    <div class="lineTodo" *ngFor="let todo of todos let i=index">
          <div class="chip" [ngClass]="{'checked': todo.complete}">{{ todo.newTodo }} <i (click)="deleteTodo(i)" class="material-icons">close</i></div>
    </div>
  </div>
</div>
</div>
