<div class="row handle">
 <i class="material-icons handle">open_with</i>
</div>
<div class="containerSmall">
<div class="row">
  <form (submit)="addNote($event)">
  <input [(ngModel)]="newNoteTitle" (keyup.enter)="newNoteTitle=''" class="textfield inputWhite col s6"  placeholder="title">
  <input [(ngModel)]="newNoteContent" (keyup.enter)="newNoteContent=''" class="textfield inputWhite"  placeholder="Placeholder">
          <button  class="btn waves-effect waves-light buttonParalax right" type="submit">Add Note</button>
  </form>
  </div>
<div class="row">
  <div class="center-align">
    <div class="row notes">
      <div class="note" *ngFor="let note of notes let i=index">
          <a (click)="deleteNote(i)" class="modalCloser waves-effect waves-teal btn-flat"><i class="fa fa-times" aria-hidden="true"></i></a>
        <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{ note.title }}</span>
                <p>{{note.content}}</p>
              </div>

            </div>
        </div>
      </div>
    </div>
</div>
</div>
